<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

    <div id="container_social">
        <h1>Follow us</h1>
    
        <div id="social_cards">
            <div class="social_card">
                <i class="fa-brands fa-facebook"></i>
                <a href="https://www.facebook.com" target="_blank">
                    <p>Facebook</p>
                </a>
            </div>
            <div class="social_card">
                <i class="fa-brands fa-twitter"></i>
                <a href="https://www.twitter.com" target="_blank">
                    <p>Twitter</p>
                </a>
            </div>
            <div class="social_card">
                <i class="fa-brands fa-instagram"></i>
                <a href="https://www.instagram.com" target="_blank">
                    <p>Instagram</p>
                </a>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('click', function handleClick(event) {
            var socialCard = event.target.closest('.social_card');
            var cardBackground = window.getComputedStyle(socialCard).background

            if (socialCard) {
                if (socialCard.classList.contains('card_clicked')) {
                    socialCard.classList.remove('card_clicked')
                    document.body.style.background = 'rgb(195,195,195)'
                    document.body.style.background = 'radial-gradient(circle, rgba(195,195,195,1) 0%, rgba(227,227,227,1) 100%)'
                } else {
                    socialCard.classList.add('card_clicked')
                    document.body.style.background = cardBackground
                    document.body.style.backdropFilter = ('saturate(0.7)')
                } 
            }
        })

    </script>

</body>
</html>
